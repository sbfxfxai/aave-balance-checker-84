    <!-- Critical CSS to prevent flash of unstyled content -->

    <style>
      /* Critical: Initial shell styles */
      .tv-initial-shell {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .tv-initial-header {
        padding: 1.5rem 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .tv-initial-header-inner {
        display: flex;
        align-items: center;
        gap: 1rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .tv-initial-logo {
        width: 40px;
        height: 40px;
        border-radius: 8px;
      }
      .tv-initial-title {
        font-size: 1.5rem;
        font-weight: 700;
        line-height: 1.2;
      }
      .tv-initial-subtitle {
        font-size: 0.875rem;
        opacity: 0.7;
      }
      .tv-initial-main {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 80px);
      }
      .tv-initial-center {
        text-align: center;
      }
      .tv-initial-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      .tv-initial-loading {
        font-size: 1.125rem;
        opacity: 0.8;
        margin: 0;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Hide initial shell once app loads */
      .tv-app-loaded .tv-initial-shell {
        display: none;
      }
      
      /* Fallback: Hide loading screen if JavaScript takes too long (10s timeout) */
      .tv-initial-shell {
        animation: fadeOut 0.3s ease-out 10s forwards;
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
      
      /* Critical: Base styles to prevent FOUC */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
    </style>

    <!-- CRITICAL: Setup process object BEFORE any scripts load -->
    <!-- Buffer polyfill needs process to be defined -->
    <!-- CSP hash: sha256-AE46S29ql2g3o9wFCUJ0OYN4EDhEfvFU/0tlPPU1qa4= -->
    <script>
      (function() {
        if (typeof process === 'undefined') {
          window.process = {
            browser: true,
            env: {},
            versions: { node: 'v16.0.0' },
            nextTick: function(fn) { setTimeout(fn, 0); },
            version: 'v16.0.0'
          };
        } else {
          if (!process.browser) process.browser = true;
          if (!process.env) process.env = {};
          if (!process.versions) process.versions = { node: 'v16.0.0' };
          if (!process.nextTick) process.nextTick = function(fn) { setTimeout(fn, 0); };
        }
        console.log('[HTML] Process object initialized');
      })();
    </script>
    
    <!-- CRITICAL: Preload React core chunk FIRST to ensure React loads before vendor chunks -->

    <!-- The react-core chunk will be generated by Vite with a hash - we'll use a wildcard -->
    <!-- Note: modulepreload doesn't support wildcards, so we'll rely on Vite's dependency graph -->
    
    <!-- Main app script - loaded as module -->

    <script type="module" src="/src/main.tsx"></script>
