<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
    
    <!-- Performance: preconnect to critical web3 endpoints for LCP improvement -->
    <link rel="preconnect" href="https://api.avax.network" crossorigin />
    <link rel="preconnect" href="https://api.web3modal.org" crossorigin />
    <link rel="preconnect" href="https://pulse.walletconnect.org" crossorigin />

    <link rel="dns-prefetch" href="https://relay.walletconnect.org" />
    <link rel="dns-prefetch" href="https://sandbox.kit.cash.app" />
    <link rel="dns-prefetch" href="https://kit.cash.app" />
    
    <title>TiltVault - Banking that works as hard as you do</title>
    <meta name="description" content="Traditional banks give you 0.5%. TiltVault gives you 5-8% APY through battle-tested DeFi protocols—without the complexity. Secured by Aave's $70B+ protocol." />
    <meta name="author" content="TiltVault" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/tiltvault-logo.png" />
    <link rel="shortcut icon" type="image/png" href="/tiltvault-logo.png" />
    <link rel="apple-touch-icon" href="/tiltvault-logo.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Critical CSS to prevent flash of unstyled content -->
    <style>
      .tv-initial-shell {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .tv-initial-header {
        padding: 1.5rem 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .tv-initial-header-inner {
        display: flex;
        align-items: center;
        gap: 1rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .tv-initial-logo {
        width: 40px;
        height: 40px;
        border-radius: 8px;
      }
      .tv-initial-title {
        font-size: 1.5rem;
        font-weight: 700;
        line-height: 1.2;
      }
      .tv-initial-subtitle {
        font-size: 0.875rem;
        opacity: 0.7;
      }
      .tv-initial-main {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 80px);
      }
      .tv-initial-center {
        text-align: center;
      }
      .tv-initial-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      .tv-initial-loading {
        font-size: 1.125rem;
        opacity: 0.8;
        margin: 0;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Hide initial shell once app loads */
      .tv-app-loaded .tv-initial-shell {
        display: none;
      }
    </style>

  <body>
    <div id="root">
      <!-- Critical initial render - shows immediately while JS loads -->
      <div class="tv-initial-shell">
        <header class="tv-initial-header">
          <div class="tv-initial-header-inner">
            <img src="/tiltvault-logo.png" alt="TiltVault" class="tv-initial-logo" />
            <div>

              <div class="tv-initial-subtitle">Smart Savings</div>
            </div>
          </div>
        </header>
        <main class="tv-initial-main">
          <div class="tv-initial-center">
            <div class="tv-initial-spinner"></div>
            <p class="tv-initial-loading">Loading TiltVault...</p>
          </div>
        </main>
      </div>
    </div>
    <!-- Square Web Payments SDK loaded dynamically when needed (not render-blocking) -->
    <script type="module" src="/src/main.tsx"></script>
