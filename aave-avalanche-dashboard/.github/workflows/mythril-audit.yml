name: Mythril Security Analysis

on:
  push:
    branches: [ main, staging, development ]
    paths:
      - 'contracts/**/*.sol'
      - 'contracts/**/*.js'
  pull_request:
    branches: [ main, staging ]
    paths:
      - 'contracts/**/*.sol'
      - 'contracts/**/*.js'
  workflow_dispatch: # Allow manual triggering

jobs:
  mythril-audit:
    name: Run Mythril Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: contracts/requirements-audit.txt
      
      - name: Install Node dependencies
        working-directory: ./contracts
        run: npm ci
      
      - name: Install Mythril
        run: |
          pip install mythril
          myth --version
      
      - name: Compile contracts
        working-directory: ./contracts
        run: npm run compile
      
      - name: Run Mythril analysis
        working-directory: ./contracts
        run: |
          mkdir -p reports
          for contract in TiltVaultManager TiltVaultManagerFixed TiltVaultManagerV2; do
            if [ -f "src/${contract}.sol" ]; then
              echo "Analyzing $contract..."
              myth analyze "src/${contract}.sol" \
                --execution-timeout 300 \
                --max-depth 12 \
                --solv 0.8.20 \
                --format markdown \
                --output "reports/mythril-${contract}.md" || true
            fi
          done
        continue-on-error: true # Don't fail on findings, just report
      
      - name: Upload Mythril reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mythril-reports
          path: contracts/reports/mythril-*.md
          retention-days: 30
      
      - name: Generate summary
        working-directory: ./contracts
        run: |
          echo "## ðŸ” Mythril Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for report in reports/mythril-*.md; do
            if [ -f "$report" ]; then
              contract=$(basename "$report" .md | sed 's/mythril-//')
              issues=$(grep -c "SWC-" "$report" || echo "0")
              echo "### $contract" >> $GITHUB_STEP_SUMMARY
              echo "- **Issues Found**: $issues" >> $GITHUB_STEP_SUMMARY
              echo "- **Report**: [View]($report)" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done
      
      - name: Comment PR with findings
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const glob = require('glob');
            
            try {
              const reportsDir = path.join('contracts', 'reports');
              const reports = glob.sync(path.join(reportsDir, 'mythril-*.md'));
              
              if (reports.length > 0) {
                let comment = '## ðŸ” Mythril Security Analysis Results\n\n';
                
                for (const reportPath of reports) {
                  const report = fs.readFileSync(reportPath, 'utf8');
                  const contract = path.basename(reportPath, '.md').replace('mythril-', '');
                  const issues = (report.match(/SWC-\d+/g) || []).length;
                  
                  comment += `### ${contract}\n`;
                  comment += `- **Issues Found**: ${issues}\n`;
                  
                  if (issues > 0) {
                    // Extract first few issues
                    const issuesSection = report.split('##')[1] || report.substring(0, 500);
                    comment += `\n<details>\n<summary>View findings</summary>\n\n`;
                    comment += `\`\`\`\n${issuesSection.substring(0, 1000)}...\n\`\`\`\n`;
                    comment += `\n[View full report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n`;
                    comment += `</details>\n\n`;
                  } else {
                    comment += `âœ… No issues found!\n\n`;
                  }
                }
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (error) {
              console.log('Could not read reports or comment PR:', error.message);
            }

