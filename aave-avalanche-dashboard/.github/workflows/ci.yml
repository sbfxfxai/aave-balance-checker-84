name: CI

on:
  push:
    branches: [ main, exact-deployed-version ]
  pull_request:
    branches: [ main, exact-deployed-version ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            api/package-lock.json

      # Frontend linting and type checking
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linter
        working-directory: ./frontend
        run: npm run lint || true

      - name: Check frontend types
        working-directory: ./frontend
        run: npx tsc --noEmit || true

      # API linting and testing
      - name: Install API dependencies
        working-directory: ./api
        run: npm ci

      - name: Run API tests
        working-directory: ./api
        run: npm test -- --passWithNoTests || true

      - name: Run security tests
        working-directory: ./api
        run: npm run test:security -- --passWithNoTests || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            api/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_SQUARE_APPLICATION_ID: ${{ secrets.VITE_SQUARE_APPLICATION_ID || 'test' }}
          VITE_SQUARE_API_URL: ${{ secrets.VITE_SQUARE_API_URL || 'https://connect.squareupsandbox.com' }}

      - name: Check build artifacts
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi
          echo "Build successful"

